<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Function argument</title>
</head>

<body>
    <script>
        function getcube(number) {
            alert(number * number * number);
        }
    </script>
    <form>
        <input type="button" value="click" onclick="getcube(4)" />
    </form>
</body>

</html>
