<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Submission</title>
</head>
<body>
    <form name="myform" action="#" method="post">
        Roll Number: <input type="text" name="roll" />
        <br/><br/>
        Name: <input type="text" name="name" />
        <br/><br/>
        <img src="submit.gif" onclick="document.forms['myform'].submit()" style="cursor: pointer;" alt="Submit" />
        <br/><br/>
    </form>
</body>
</html>
